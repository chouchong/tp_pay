{extend name="base:base" /}
{block name="style"}
<style>
    .input-label{
        width:500px;
    }
</style>
{/block}
{block name="content"}
<div class="page-content" id="addCate">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">控制面板</a>
            </li>
            <li>
                <a href="#">文章管理</a>
            </li>
            <li class="active">分类添加</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>
                分类添加
            </h1>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget flat radius-bordered">
                    <div class="widget-header bordered-bottom bordered-themeprimary">
                        <span class="widget-caption">分类添加</span>
                        <div class="widget-buttons">
                            <a href="#" data-toggle="maximize">
                                <i class="fa fa-expand"></i>
                            </a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                        <validator name="addCateValidation">
                            <form class="form-horizontal" role="form" novalidate>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label no-padding-right">上级分类</label>
                                    <div class="col-sm-10">
                                        <select id="e1" name="parent_id" class="input-label" v-model="cate.parent_id">
                                            <option value="0" />上级分类
                                             {volist name="cates" id="vo"}
                                                <option value="{$vo.id}"/>{$vo.title}
                                                {volist name="$vo->parent" id="ko"}
                                                  <option value="{$ko.id}"/>------{$ko.title}
                                                {/volist}
                                             {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label no-padding-right">分类名称</label>
                                    <div class="col-sm-10">
                                        <input type="email" name="title" class="form-control input-label" placeholder="分类名称" v-model="cate.title" v-validate:title="{ required: true}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label no-padding-right">分类描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-label" name="description" placeholder="分类描述" v-model="cate.description">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label no-padding-right">关键字</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-label" name="keyword" placeholder="关键字" v-model="cate.keyword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label no-padding-right">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-label" name="sort" placeholder="排序" v-model="cate.sort" v-validate:sort="{ required: true}">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button @click="addCate()" :disabled="$addCateValidation.invalid" type="button" class="btn btn-blue">保 存</button>
                                    </div>
                                </div>
                            </form>
                            </validator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
{/block}
{block name="script"}
    <script>
      var vm = new Vue({
          el: '#addCate',
          data: {
            cate: {},
            msg:''
          },
          init: function () {
          },
          methods: {
            addCate: function () {

                $.ajax({
                    type: "POST",
                    url: '{:url("admin/articleCate/addSave")}',
                    dataType: 'json',
                    cache: false,
                    data: this.cate,
                    success: function(data) {
                        console.log(data);
                        if(data.status>0){
                            $('#modal-success').modal('show');
                            $(".modal-body").html("添加成功");
                            setTimeout(function(){
                                window.location.href = '{:url("Admin/articleCate/index")}';
                            },3*1000);
                        }else{
                            $('#modal-danger').modal('show');
                            $('#modal-danger').find('.modal-body').html(data.msg);
                            setTimeout(function(){
                                $('#modal-danger').modal('hide');
                            },2*1000);
                        }
                    },
                    error: function(xhr, status, error) {
                        vm.$set('msg','系统错误')
                    }
                });
            }
          }
        })
    </script>
{/block}
